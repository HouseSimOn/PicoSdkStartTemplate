name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Prepare environment
      run: sudo apt install cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential 

    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..


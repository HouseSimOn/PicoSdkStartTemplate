    #     git submodule update --init
    #     cd pico-sdk
    #     git submodule update --init

    steps:
      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..
          cd ..

      - name: Build
        run: |
          cd build
          make


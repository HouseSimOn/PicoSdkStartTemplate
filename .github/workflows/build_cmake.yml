name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  PrepareEnvironment:
    runs-on: ubuntu-latest

    steps:
    - name: Prepare environment
      run: sudo apt install cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential 

  Checkout:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

  Build:
    runs-on: ubuntu-latest

    # steps:

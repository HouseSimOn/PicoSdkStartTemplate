name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Init submodules
      run: |
      git submodule update --init
      cd pico-sdk
      git submodule update --init
      cd ..

    - name: Configure CMake
      run: |
      mkdir build
      cd build
      cmake ..

